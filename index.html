<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="U2Touch.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" defer></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
    <script src="./jquery-ui-touch-punch-master/jquery.ui.touch-punch.min.js" defer></script>
    <script src="./jquery-ui-touch-punch-master/jquery.ui.touch-punch.js" defer></script>
    
    <script src="U2Touch.js" defer></script>
    <title>Exercise 2 Drag and Drop Touch</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="showNumber" id="shownumber">
          <p class="firstLine" id="first-line"></p>
          <p class="randomNumber" id="randomNumber"></p>
          <p class="secondLine" id="second-line"></p>
        </div>
        <div class="btns">
          <div class="btnBox">
            <button class="btn" id="valuebtn" onclick="randomNumberGenerator()">
              Start
            </button>
            <button class="btn" id="checkbtn" onclick="check()">
              Überprüfen
            </button>
            <button class="btn" onclick="reset()">Korrigieren</button>
            <button class="btn"  onclick="speakit()">
              Lesen
              <img class="speaker" src="/imgs/speak-3-48.png" alt="speaker">
            </button>
          </div>
          <div class="value-Rang">
            <div class="range-text">
              <p></p>
            </div>
            <div class="value-input">
              <div class="field">
                <span>Min</span>
                <input type="number" class="input-min" value="1000" />
              </div>
              <div class="separator">-</div>
              <div class="field">
                <span>Max</span>
                <input type="number" class="input-max" value="8000" />
              </div>
            </div>
            <div class="slider">
              <div class="progress"></div>
            </div>
            <div class="range-input">
              <input
                type="range"
                class="range-min"
                min="0"
                max="10000"
                value="1000"
                step="100"
              />
              <input
                type="range"
                class="range-max"
                min="0"
                max="10000"
                value="8000"
                step="100"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="leftSide">
          <div class="dropBox" id="dropbox"></div>
        </div>
        <div class="rightSide">
          <div class="dragBox">
            
              <img
                class="img1"
                id="imgEiner"
                src="./cubes/Box1Wood.png"
                alt="cube1"
              />
          
          </div>
          <div class="dragBox">
            
              <img
                class="img2"
                id="imgZehner"
                src="./cubes/Box10Wood.png"
                alt="cube10"
              />
            
          </div>
          <div class="dragBox">
            
              <img
                class="img3"
                id="imgHunderter"
                src="./cubes/Box100Wood.png"
                alt="cube100"
              />
           
          </div>
          <div class="dragBox">
           
              <img
                class="img4"
                id="imgTausender"
                src="./cubes/Box1000Wood.png"
                alt="cube1000"
                srcset=""
              />
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
